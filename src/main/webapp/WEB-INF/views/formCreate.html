<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Form Create Song </h1>
<span th:if="${success!=null}" th:text="${success}"></span>
<form th:action="@{/createSong}" th:object="${newSong}" method="post">
  <table>
    <tr>
      <td>Name Song </td>
      <td><input type="text" th:field="*{songName}"></td>
      <td><p style="color: red" th:if="${#fields.hasErrors('songName')}" th:errors="*{songName}"></p></td>
    </tr>
    <tr>
      <td>Artist </td>
      <td><input type="text" th:field="*{artist}"></td>
      <td><p style="color: red" th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}"></p></td>
    </tr>
    <tr>
      <td>Kind Of Music </td>
      <td><input type="text" th:field="*{kindOfMusic}"></td>
      <td><p style="color: red" th:if="${#fields.hasErrors('kindOfMusic')}" th:errors="*{kindOfMusic}"></p></td>
    </tr>
  </table>
  <button type="submit">Create</button>
</form>
</body>
</html>
